<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>press first three buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Events can be emitted from console using socket.emit("pressedButton","4");</h1>
  <script src="/socket.io/socket.io.js"></script>
  <!-- // <script src="/main.js"></script> -->
  <script type="text/javascript">
        var socket = io();
        for(var i = 1;i<=3;i++ ){
          socket.emit("pressedButton",i+"");
        }
  </script>
</body>
</html>
